<script>
    class Stack{
        constructor(){
            this.stack=[];
        }
        push(value){
            this.stack.push(value);
            // var peek=this.stack[this.stack.length-1];
            console.log(this.stack);
            // console.log("peek="+peek);
        }
        pop(){
            if(this.stack.length==0){
                console.log("stack is empty");
            }
            else{
                this.stack.pop();
                // if(this.stack.length==0){
                //     console.log("stack is empty");
                // }
                // else{
                //     var peek=this.stack[this.stack.length-1];
                //     console.log(this.stack);
                //     console.log("peek="+peek);
                // }
                console.log(this.stack);
            }
        }
        peek(){
            var peek=this.stack[this.stack.length-1];
            console.log("peek="+peek);            
        }
    }
    const obj=new Stack;
    obj.push(10);
    obj.push(20);
    obj.pop();
    obj.pop();
    obj.pop();
    
</script>
