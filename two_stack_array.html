    // STACK 1-SIZE =>5 ; STACK 2-SIZE =>6
    class Stack{
        constructor(){
            this.array=[];
            this.array2=[];
            this.size1=0;
            this.size2=0;
        }
        pushIntoStack1(value){
            this.array2=[];
            this.size1++;
            if(this.array.length>9){
                return "Stack1 is full";
            }
            else{
                this.array.unshift(value);
                for(var i=0 ;i<this.size1;i++){
                    this.array2.push(this.array[i]);
                }
                return "stack 1="+this.array2;
            }
        }
        pushIntoStack2(value){
            this.array2=[];
            this.size2++;
            if(this.array.length>9){
                return "Stack2 is full";
            }
            else{
                this.array.push(value);
                for(var i=this.size1;i<this.array.length;i++){
                    this.array2.push(this.array[i]);
                }
                return "stack 2="+this.array2;
            }
        }
        popFromStack1(){
            if(this.size1>-1){
                this.array.shift();
                this.size1--;
                return this.array;
            }
            else{
               return "stack1 is empty";
            }
        }
        popFromStack2(){
            if(this.size2>-1){
                this.array.pop();
                this.size2--;
                return this.array;
            }
            else{
                return"stack2 is empty";
            }
        }
        peekFromStack1(){
            console.log(this.size1,this.size2)
            return this.array[0];
        }
        peekFromStack2(){
            console.log(this.size1,this.size2)
            return this.array[this.array[this.array.length-1]];
        }
    }
    const obj=new Stack;
    console.log(obj.pushIntoStack1(10));
    console.log(obj.pushIntoStack1(20))
    console.log(obj.pushIntoStack1(30))
    console.log(obj.pushIntoStack1(40))
    console.log(obj.pushIntoStack2(50));

    console.log(obj.pushIntoStack2(70));
    console.log(obj.pushIntoStack2(80));
    console.log(obj.pushIntoStack2(90));
    console.log(obj.pushIntoStack2(100));
    console.log(obj.popFromStack1());
    console.log(obj.pushIntoStack1(110));
    console.log(obj.pushIntoStack1(40));
